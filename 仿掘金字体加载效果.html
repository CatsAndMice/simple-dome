<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .loading {
            /* 背景被裁剪成文字的前景色。 */
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(45deg, rgb(150, 145, 141), rgb(248, 108, 166), rgb(150, 145, 141));
            font-size: 30px;
            color: transparent;
            animation: backColorMove 1s linear infinite;
        }

        @keyframes backColorMove {
            0% {
                background-image: linear-gradient(45deg, rgb(150, 145, 141), rgb(248, 108, 166) 0% 20%, rgb(150, 145, 141));
            }

            20% {
                background-image: linear-gradient(45deg, rgb(150, 145, 141), rgb(248, 108, 166) 0% 20%, rgb(150, 145, 141));
            }

            40% {
                background-image: linear-gradient(45deg, rgb(150, 145, 141), rgb(248, 108, 166) 20% 40%, rgb(150, 145, 141));
            }

            60% {
                background-image: linear-gradient(45deg, rgb(150, 145, 141), rgb(248, 108, 166) 40% 60%, rgb(150, 145, 141));
            }

            80% {
                background-image: linear-gradient(45deg, rgb(150, 145, 141), rgb(248, 108, 166) 60% 80%, rgb(150, 145, 141));
            }

            80% {
                background-image: linear-gradient(45deg, rgb(150, 145, 141), rgb(248, 108, 166) 80% 100%, rgb(150, 145, 141));
            }
        }
    </style>
</head>

<body>
    <div class="loading">掘金</div>
</body>

</html>
